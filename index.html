<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__screen">0</div>
      <div class="clear">
        <button class="clear__btn">Clear</button>
        <button class="backspace__btn" data-type="delete">Delete</button>
      </div>

      <button data-num="7" data-type="digit">7</button>
      <button data-num="8" data-type="digit">8</button>
      <button data-num="9" data-type="digit">9</button>
      <button class="operator__btn" data-type="operator">&divide;</button>

      <button data-num="4" data-type="digit">4</button>
      <button data-num="5" data-type="digit">5</button>
      <button data-num="6" data-type="digit">6</button>
      <button class="operator__btn" data-type="operator">&times;</button>

      <button data-num="1" data-type="digit">1</button>
      <button data-num="2" data-type="digit">2</button>
      <button data-num="3" data-type="digit">3</button>
      <button class="operator__btn" data-type="operator">&minus;</button>

      <button data-type="dot">&sdot;</button>
      <button data-num="0" data-type="digit">0</button>
      <button class="operator__btn" data-type="equal">&equals;</button>
      <button class="operator__btn" data-type="operator">&plus;</button>
    </main>

    <footer>
      <p class="footer__text">
        Created by
        <a href="https://github.com/cmendez20" target="_blank"
          >Christopher Mendez</a
        >
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
