<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="row output__screen">
          <p class="output__num">0</p>
        </div>
        <div class="row clear">
          <button id="clear__btn">Clear</button>
          <button id="backspace__btn">Backspace</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator__btn">/</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator__btn">*</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator__btn">-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button class="operator__btn">=</button>
          <button class="operator__btn">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
