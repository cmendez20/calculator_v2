<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="output__screen">0</div>
        <div class="clear">
          <button id="clear__btn">Clear</button>
          <button id="backspace__btn">Backspace</button>
        </div>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator__btn">&divide;</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator__btn">&times;</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator__btn">&minus;</button>

        <button>&sdot;</button>
        <button>0</button>
        <button class="operator__btn">&equals;</button>
        <button class="operator__btn">&plus;</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
